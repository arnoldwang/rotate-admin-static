<div class="territory">
    <div class="panel panel-default">
        <div class="panel-heading">
            设置-层次结构
        </div>
        <div class="panel-body">
            <!-- ko module: tree --><!-- /ko -->
        </div>
    </div>
</div>

<script>

model = [
    function() {
        this.tree = new (require('module/territory/root'))();  
    },
    {
        onStateChange: function() {
            this.pipe([
                function(callback) {
                    this.fetch({
                        url: '/data/territory/tree',
                        success: callback
                    });
                },                
                function(data) {
                    this.tree.setData(data);
                }
            ])
        }
    }
]
</script>
