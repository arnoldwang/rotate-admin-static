<div class="territory">
    <div class="panel panel-info">
        <div class="panel-heading">
            设置-层次结构
        </div>
        <div class="panel-body">
            <!-- ko module: tree --><!-- /ko -->
        </div>
    </div>
</div>

<script>

model = [
    function() {
        this.tree = new (require('module/territory/root'))();

        this.pipe([
            function(callback) {
                this.fetch({
                    url: '/rotate/data/territory/tree',
                    success: callback
                });
            },                
            function(data) {
                this.tree.setData(data);
                this.tree.expand();
            }
        ])
    }
]
</script>
