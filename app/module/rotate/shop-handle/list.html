<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-horizontal">
            <!-- ko module: modules.biz --><!-- /ko -->
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-horizontal">
                    <!-- ko module: modules.sales --><!-- /ko -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-horizontal">
                    <!-- ko module: modules.shopId --><!-- /ko -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-horizontal">
                    <!-- ko module: modules.shopName --><!-- /ko -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-horizontal">
                    <!-- ko module: modules.rotateId --><!-- /ko -->
                </div>
            </div>
        </div>

        <div class="row col-md-offset-1">
            <button type="button" class="btn btn-primary" data-bind="click:search">查询</button>
        </div>
    </div>

    <div class="op">
        <button type="button" class="btn btn-default btn-sm" data-bind="click:setVIP">批量设为大客户</button>
        <button type="button" class="btn btn-default btn-sm" data-bind="click:cancelVIP">批量取消设为大客户</button>
        <button type="button" class="btn btn-default btn-sm" data-bind="click:release">批量释放到公海</button>
        <button type="button" class="btn btn-default btn-sm" data-bind="click:change">批量转移</button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <input type="checkbox" data-bind="checkAll:items">
            </th>
            <th>门店名</th>
            <th>shopId</th>
            <th>
                rotateId
            </th>
            <th>是否大客户</th>
            <th>所属战区</th>
            <th>门店所在城市</th>
            <th>责任销售</th>
        </tr>
        </thead>
        <tbody data-bind="foreach:items">
        <tr>
            <td>
                <input type="checkbox" data-bind="checked: checked">
            </td>
            <td>
                {{shopName}}
            </td>
            <td>
                {{shopId}}
            </td>
            <td>
                {{rotateId}}
            </td>
            <td>
                <!-- ko if:bigCustomer -->
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <!-- /ko -->
            </td>
            <td>
                {{territoryName}}
            </td>
            <td>
                {{cityId | enums:'province'}}
            </td>
            <td>
                {{salesName}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        <!-- ko module: pagination --><!-- /ko -->
    </div>

</div>

<script>
    var _ = require('lodash');
    var ko = require('knockout');
    var kom = require('knockout.mapping');
    var notification = require('service/notification');

    // control
    var FormGroup = require('module/control/form-group');
    var TextBox = require('module/control/text-box');
    var Select = require('module/control/select');
    var Validator = require('service/validator');
    var v = require('service/validate-handlers');


    model = [
        function () {
            this.reset();
            this.buildValidators();
            this.buildModules();

            this.pagination = new (require('module/control/pagination'))({
                size: this.pageSize,
                index: this.pageIndex,
                total: this.total,
                onChange: this.updateList.bind(this)
            });
        },
        {
            reset: function () {
                this.setData({
                    items: [],
                    total: 0,
                    bizId: null,
                    shopId: null,
                    salesId: null,
                    salesName: null,
                    shopName: null,
                    rotateId: null,
                    pageIndex: 1,
                    pageSize: 10
                });
            },

            buildValidators: function () {
                this.validators = {
                    bizId: new Validator(this.bizId, [v.required])
                };
            },


            buildModules: function () {
                this.modules = {
                    biz: new FormGroup({
                        content: new Select({
                            value: this.bizId,
                            validator: this.validators.bizId,
                            optionsCaption: '请选择...',
                            options: enums.biz
                        }),
                        cols: [2, 4],
                        label: 'BU',
                        required: true
                    }),

                    sales: new FormGroup({
                        content: new (require('module/control/user-typeahead'))({
                            text: this.salesName,
                            value: this.salesId
                        }),
                        cols: [4, 8],
                        label: '责任销售',
                        required: false
                    }),
                    shopId: new FormGroup({
                        content: new TextBox({
                            value: this.shopId
                        }),
                        cols: [2, 8],
                        label: 'shopId',
                        required: false

                    }),
                    shopName: new FormGroup({
                        content: new TextBox({
                            value: this.shopName
                        }),
                        cols: [4, 8],
                        label: '门店名称',
                        required: false

                    }),
                    rotateId: new FormGroup({
                        content: new TextBox({
                            value: this.rotateId
                        }),
                        cols: [2, 8],
                        label: 'rotateId',
                        required: false

                    })
                }
            },

            onStateChange: function (query) {
                this.reset();
            },

            updateList: function () {
                this.resetResults();

                this.fetch({
                    url: '/shop/search',
                    data: {
                        pageSize: this.pageSize(),
                        pageIndex: this.pageIndex(),
                        bizId: this.bizId(),
                        shopId: this.shopId(),
                        salesId: this.salesId(),
                        shopName: this.shopName(),
                        rotateId: this.rotateId()
                    },
                    success: function (data) {
                        data.items.forEach(function (item) {
                            item.checked = false;
                        });

                        this.setData(data);
                    }
                });

            },

            search: function () {
                if (this.validate()) {
                    this.pageIndex(1);
                    this.pageSize(10);
                    this.updateList();
                } else {
                    notification.warning('有部分字段填写错误，请改正后重新提交');
                }

            },

            resetResults: function () {
                this.items([]);
            },

            getSelectedItems: function () {
                return this.items().filter(function (item) {
                    return item.checked();
                })
            },
            setVIP: function () {
                this.fetch({
                    url: '/shop/setVIP',
                    data: {
                        selectItems: this.getSelectedItems(),
                        bizId: this.bizId
                    },
                    success: function () {
                        this.getSelectedItems().forEach(function (item) {
                            item.bigCustomer(true)
                        })
                        notification.success("批量设置大客户成功")
                    }
                })
            },
            cancelVIP: function () {
                this.fetch({
                    url: '/shop/cancelVIP',
                    data: {
                        selectItems: this.getSelectedItems(),
                        bizId: this.bizId
                    },
                    success: function () {
                        this.getSelectedItems().forEach(function (item) {
                            item.bigCustomer(false)
                        })
                        notification.success("批量取消大客户成功")
                    }
                })
            },
            release: function () {
                this.fetch({
                    url: '/shop/release',
                    data: {
                        selectItems: this.getSelectedItems(),
                        bizId: this.bizId
                    },
                    success: function () {
                        this.updateList();
                        notification.success("批量释放客户成功")
                    }

                })
            },
            change: function () {
                this.modal({
                    data: {
                        bizId: this.bizId(),
                        items: kom.toJS(this.getSelectedItems())
                    },
                    target: require('./change-sales'),
                    confirm: function () {
                        this.updateList();
                    }
                })
            },
            validate: function () {
                var isValid = true;
                _.forEach(this.validators, function (v) {
                    v.validate();
                    if (!v.isValid()) {
                        isValid = false;
                    }
                });
                return isValid;
            }
        }
    ]

</script>
