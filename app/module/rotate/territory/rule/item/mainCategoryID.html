<script>

    var ko = require('knockout');
    var Typeahead = require('module/control/category-typeahead');
    model = [
        function (data) {
            this.setData({
                categoryId:null,
                categoryName:null
            })
            this.setData(data);
            this.module  = new Typeahead({
                value:this.categoryId,
                text:this.categoryName
            })
        }
    ]
</script>
