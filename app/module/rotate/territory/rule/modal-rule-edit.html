<div class="modal fade">
    <div class="modal-dialog" style="width: 100%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: cancel">×</button>
                <h4>修改战区</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">

                    <!-- ko module: modules.ruleName --><!-- /ko -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">规则条件</label>
                        <div class="col-sm-10">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>字段</th>
                                    <th>运算符</th>
                                    <th>值</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody data-bind="foreach:items">
                                <tr>
                                    <td>{{$index()+1}}</td>
                                    <td>
                                        <select class="form-control" data-bind="
                                    options: window.enums.territoryRuleProperty,
                                    optionsText: 'text',
                                    optionsValue: 'value',
                                    value: field
                                ">
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" data-bind="
                                    options: window.enums.ruleType,
                                    optionsText: 'text',
                                    optionsValue: 'value',
                                    value: type
                                ">
                                        </select>
                                    </td>
                                    <td>@mdo</td>
                                    <td>@mdo</td>
                                </tr>

                                </tbody>
                            </table>


                        </div>
                    </div>


                </div>

            </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">取消</button>
            <button type="button" class="btn btn-primary" data-bind="click: confirm">完成</button>
        </div>
    </div>
</div>
</div>

<script>
    var _ = require('lodash');
    var ko = require('knockout');
    var kom = require('knockout.mapping');
    var notification = require('service/notification');

    // control
    var FormGroup = require('module/control/form-group');
    var TextBox = require('module/control/text-box');
    var Static = require('module/control/static');
    var NumberBox = require('module/control/number-box');
    var Select = require('module/control/select');

    // validator
    var Validator = require('service/validator');
    var v = require('service/validate-handlers');

    model = [
        function () {
            this.reset();
            this.buildValidators();
            this.buildModules();
        },
        {
            reset: function () {

                this.setData({
                    id: null,
                    rule: null,
                    ruleName: null,
                    territoryId: null,
                    items: [
                        {
                            type: 1,
                            field: "type"
                        }
                    ]
                });
            },

            buildValidators: function () {
                this.validators = {
                };
            },

            buildModules: function () {
                this.modules = {
                    ruleName: new FormGroup({
                        content: new Static({
                            text: this.ruleName
                        }),
                        label: '规则名称'
                    })

                }
            },

            onOpen: function (data, callback) {
                this.reset();

                this.callback = callback;
            },

            cancel: function () {
                this.callback();
            },

            confirm: function () {
                var self = this;

            },

            validate: function () {
                var isValid = true;
                _.forEach(this.validators, function (v) {
                    v.validate();
                    if (!v.isValid()) {
                        isValid = false;
                    }
                });
                return isValid;
            }
        }
    ]
</script>
