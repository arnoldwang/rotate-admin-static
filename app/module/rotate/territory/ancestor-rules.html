<div class="panel panel-default">
    <div class="panel-heading">
        继承的规则
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>门店规则名称</th>
                <th>最后更新时间</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td>
                    <a  class="marginRight5 cursorPointer" data-bind="click:function(){
                                $parent.showTips($data);
                            }">
                        {{ruleName}}
                    </a>
                </td>
                <td>{{updateTime}}</td>
            </tr>
        </tbody>
    </table>

</div>
<script>
    var moment = require("moment");
    model = [
        function () {
            this.setData({
                items: []
            })
        },
        {
            onStateChange: function (query) {
                this.fetch({
                    url: '/territory/queryExtendsTerritoryRule',
                    data: {
                        territoryId: query.id
                    },
                    success: function (items) {
                        items.forEach(function(item){
                            item.updateTime = moment(item.updateTime).format('YYYY-MM-DD HH:mm:ss') ;
                        })
                        this.setData({
                            items: items
                        })
                    }
                });
            },
            showTips: function (data) {
                this.modal({
                    target: require('./modal-rule-tips'),
                    data: {
                        territoryId:data.territoryId()
                    },
                    confirm: function () {
                        this.onStateChange;
                    }
                })
            }
        },
    ]
</script>
