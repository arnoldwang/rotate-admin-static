<div class="panel panel-default">
    <div class="panel-heading">
        <div class="clearfix">
            <span class="pull-left"> 本战区自定义规则</span>

            <div class="pull-right">
                <a href="#" class="marginRight5" data-bind="click:toRule">添加规则</a>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>规则名称</th>
                <th>最后更新时间</th>
                <th>启用</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td>
                    <a href="#" data-bind="click:function(){
                            $parent.showTips($data);
                        }">{{ruleName}}</a>
                </td>
                <td>{{updateTime}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </td>
                <td>
                    <a class="marginRight5" href="#" data-bind="click:function(){
                    $parent.toRule($data)}" >编辑</a>
                    <a class="marginRight5" href="#" data-bind="click:function(){
                    $parent.remove($data)}">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script>
    var moment = require("moment");
    var notification = require('service/notification');
    model = [
        function () {
            this.setData({
                items: []
            })
        },
        {
            onStateChange: function (query) {
                this.fetch({
                    url: '/territory/queryOwnerTerritoryRule',
                    data: {
                        territoryId: query.id
                    },
                    success: function (item) {
                        item.forEach(function(item){
                            item.updateTime = moment(item.updateTime).format('YYYY-MM-DD HH:mm:ss') ;
                        })
                        this.setData({
                            items: item
                        })
                    }
                });
            },
            showTips: function (data) {
                this.modal({
                    target: require('./modal-rule-tips'),
                    data: {
                        territoryId:data.territoryId()
                    },
                    confirm: function () {
                        this.onStateChange;
                    }
                })
            },
            toRule:function(data){
                console.log(data);
                alert("edit  rule!");
            },
            remove: function (data) {
                this.pipe([
                    function(callback) {
                        if (confirm('您确认要删除该战区规则 [' + data.ruleName() + '] 吗？')) {
                            callback()
                        }
                    },
                    function(callback) {
                        this.fetch({
                            url: '/territory/deleteTerritoryRule?territoryId=' + data.territoryId(),
                            success: function() {
                                callback();
                            }
                        })
                    },
                    function() {
                        notification.success('删除战区规则成功');
                        this.onStateChange;
//                        app.state.setData({
//                            path: '/rotate/territory/detail?id='+data.territoryId()
//                        })
                    }
                ])
            }
        }
    ]
</script>
