<div class="panel panel-default">
    <div class="panel-heading">
        <div class="clearfix">
            <span class="pull-left"> 本战区自定义规则</span>

            <div class="pull-right">
                <a href="#" class="marginRight5" data-bind="click:toRule">添加规则</a>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>规则名称</th>
                <th>最后更新时间</th>
                <th>启用</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td>
                    <a href="#" data-bind="click:function(){
                            $parent.showTips($data);
                        }">{{ruleName}}</a>
                </td>
                <td>{{updateTime}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </td>
                <td>
                    <a class="marginRight5" href="#" >编辑</a>
                    <a class="marginRight5" href="#" >删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script>
    var moment = require("moment");
    model = [
        function () {
            this.setData({
                items: []
            })
        },
        {
            onStateChange: function (query) {
                this.fetch({
                    url: '/territory/queryOwnerTerritoryRule',
                    data: {
                        territoryId: query.id
                    },
                    success: function (item) {
                        item.forEach(function(item){
                            item.updateTime = moment(item.updateTime).format('YYYY-MM-DD HH:mm:ss') ;
                        })
                        this.setData({
                            items: item
                        })
                    }
                });
            },
            showTips: function (data) {
                this.modal({
                    target: require('./modal-rule-tips'),
                    data: {
                        territoryId:data.territoryId()
                    },
                    confirm: function () {
                        this.onStateChange;
                    }
                })
            },
            toRule:function(){
                alert("to rule!");
            }
        }
    ]
</script>
