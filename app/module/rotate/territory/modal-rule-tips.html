<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix">
               <span class="pull-left">
                   <h4>门店规则:{{ruleName}}</h4>
               </span>
                <div class="pull-right">
                    <a  class="navbar-link marginRight5 cursorPointer" href="/rotate/territory/rule/rule-edit?territoryId={{territoryId}}">编辑</a>
                    <a  class="navbar-link marginRight5 cursorPointer" data-bind="click: deleteRule">删除</a>
                    <a  class="navbar-link marginRight5 cursorPointer" data-bind="click: cancel">返回</a>
                </div>
            </div>
            <div class="modal-body clearfix">
                <p class="navbar-text">{{rule}}</p>
            </div>
        </div>
    </div>
</div>

<script>
    var notification = require('service/notification');
    model = [
        function () {
            this.setData({
                id: 0,
                rule: null,
                ruleName: null,
                territoryId: 0
            })
        },
        {
            onOpen: function (data, callback) {
                this.fetch({
                    url: '/territory/queryTerritoryRuleTips',
                    data: data,
                    success: this.setData
                });
                this.callback = callback;
            },

            cancel: function () {
                this.callback();
            },
            deleteRule:function(territoryId){
                this.fetch({
                    url: '/territory/deleteTerritoryRule',
                    data: {
                        territoryId: this.territoryId()
                    },
                    success: function (item) {
                        notification.success("删除成功");
                        location.reload()
                    }
                });
            }

        }
    ]
</script>
