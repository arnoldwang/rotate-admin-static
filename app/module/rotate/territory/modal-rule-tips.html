<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix">
               <span class="pull-left">
                   <h4>门店规则:{{ruleName}}</h4>
               </span>
                <div class="pull-right">
                    <a href="#" class="navbar-link marginRight5" data-bind="click: cancel">编辑</a>
                    <a href="#" class="navbar-link marginRight5" data-bind="click: cancel">删除</a>
                    <a href="#" class="navbar-link marginRight5" data-bind="click: cancel">返回</a>
                </div>
            </div>
            <div class="modal-body clearfix">
                <p class="navbar-text">{{rule}}</p>
            </div>
        </div>
    </div>
</div>

<script>
    model = [
        function () {
            this.setData({
                id: 0,
                rule: null,
                ruleName: null,
                territoryId: 0
            })
        },
        {
            onOpen: function (data, callback) {
                this.fetch({
                    url: '/territory/queryTerritoryRuleTips',
                    data: {
                        id: data.territoryId
                    },
                    success: this.setData
                });
                this.callback = callback;
            },

            cancel: function () {
                this.callback();
            }

        }
    ]
</script>
