<div class="node" data-bind="delegateEvent: {
    click: {
        '[data-action=expand]': function(node) {
            node.expand();
        },
        '[data-action=collapse]': function(node) {
            node.collapse();
        },
        '[data-action=toEdit]': function(node) {
            toEdit(node);
        },
        '[data-action=toDelete]': function(node) {
            toDelete(node);
        },
        '[data-action=toCreate]': function(node) {
            toCreate(node);
        }
    }
}">
    <div class="handle">
        <!-- ko if: children().length -->
        <i class="glyphicon glyphicon-plus" data-bind="visible: !__expand()" data-action="expand"></i>
        <i class="glyphicon glyphicon-minus" data-bind="visible: __expand" data-action="collapse"></i>
        <!-- /ko -->
    </div>
    <div>
        <div class="item">
            <div class="name" data-bind="text: territoryName"></div>
            <div class="op">
                <div class="editable" data-bind="click: expandAll">
                    全部展开
                </div>
                <div class="seperator"></div>
                <div class="editable" data-bind="click: collapseAll">
                    全部折叠
                </div>
                <div class="seperator"></div>
                <div class="editable" data-action="toCreate">添加子战区</div>
            </div>
        </div>
        <div class="children" data-bind="visible: __expand, foreach: children">
            <!-- ko module: $data --><!-- /ko -->
        </div>
    </div>
</div>
<script>
var Node = require('./node');
var notification = require('service/notification');

model = [
    Node,
    {
        ChildNodeClass: Node,

        load: function() {
            this.pipe([
                function(callback) {
                    this.fetch({
                        url: '/rotate/data/territory/tree',
                        success: callback
                    });
                },                
                function(data) {
                    this.setData(data);
                }
            ])
        },

        expandAll: function() {
            this.cascadeChildFirst(function(node) {
                node.expand();
            });
        },

        collapseAll: function() {
            this.cascadeChildFirst(function(node) {
                node.collapse();
            })
        },

        findNode: function(id) {
            var found;
            this.cascadeParentFirst(function(node) {
                if (node.id() === id) {
                    found = node;
                    return true;
                }
            });
            if (!found) {
                throw new Error('id为' + id + '的战区不存在')
            }
            return found;
        },

        toCreate: function(node) {
            this.pipe([
                // 打开新建对话框
                function(data, callback) {
                    this.modal({
                        target: require('./modal-create'),
                        data: {
                            parentTerritoryId: data.id
                        },
                        confirm: function(o) {
                            callback(o);
                        }
                    })
                },
                // 提交新建
                function(data, callback) {
                    this.post({
                        url: '/rotate/data/territory/create',
                        data: data,
                        success: callback
                    })
                },
                // 获取新建的节点信息
                function(id, callback) {
                    this.fetch({
                        url: '/rotate/data/territory/base-info',
                        data: {
                            territoryId: id
                        },
                        success: callback
                    });
                },
                // 把节点加到树上
                function(data, callback) {
                    this.addNode(data);
                    notification.success('添加子战区成功');
                }
            ], node.getData())            
        },

        toEdit: function() {
            console.log('edit');
        },

        toDelete: function() {
            console.log('delete');
        },

        addNode: function(nodeData) {
            var node;
            try {
                node = this.findNode(nodeData.parentTerritoryId);            
            } catch (e) {
                notification.error(e.message);
            }
            
            node.children.push(node.createChildNode(nodeData));
            node.expand();
        }
    }
]
</script>
