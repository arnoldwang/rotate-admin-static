<div class="panel panel-default">
    <div class="modal-body">
        <div class="form-horizontal">
            <fieldset>
                <legend class="small">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-bind="checked: taskValue,event:{change:function(){setTimeout(function(){query()},0)}}">  未处理
                        </label>
                    </div>
                </legend>
            </fieldset>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 20%">
                时间
            </th>
            <th style="width: 40%">
                内容
            </th>
            <th style="width: 10%">
                操作
            </th>
        </tr>
        </thead>
        <tbody data-bind="foreach: items,delegateEvent: {
            click: {
                '.editable': function(item) {
                    tag(item);
                }
            }
        }">
        <tr data-bind="css:{read:taskTag===0}">
            <td>
                {{createTime |time}}
            </td>
            <td>
                {{content}}
            </td>
            <td>
                <span class="editable" data-bind="visible:taskTag()===0">
                   标记已读 </span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        <!-- ko module: pagination --><!-- /ko -->
    </div>
</div>


<script>
    var notification = require('service/notification');
    var kom = require('knockout.mapping');
    var _ = require('lodash');
    var ko = require('knockout');

    model = [
        function () {
            this.reset();




            this.resetQuery();

            // 确保传入的是数字
           this.pageIndex.extend({
                ensureNumber: true
            });

            // 确保传入的是数字
            this.pageSize.extend({
                ensureNumber: true
            });

            // module
            this.pagination = new (require('module/control/pagination'))({
                size: this.pageSize,
                index: this.pageIndex,
                total: this.total,
                onChange: this.updateList.bind(this)
            });
        },
        {
            reset: function() {
                this.setData({
                    items: [],
                    total: 0,
                    taskValue:true
                });
            },
            resetQuery: function() {
                this.setData({
                    pageIndex: 1,
                    pageSize: 10
                })
            },
            onStateChange: function (query) {
                this.pageIndex(query.pageIndex || 1)
                this.pageSize(query.pageSize || 10)
                this.query()
            },
            updateList: function() {
                app.state.setData({
                    path: app.state.getData().path,
                    query: {
                        pageSize: this.pageSize(),
                        pageIndex: this.pageIndex()
                    }
                })
            },
            tag:function(item){
                if(confirm("确定要处理吗?")) {
                    this.fetch({
                        url: '/task/tag',
                        data: {
                            id: item.id()
                        },
                        success: function () {
                            this.query()
                        }

                    });
                }
            },
            query:function(){

                this.fetch({
                    url: '/task/taskList',
                    data: {
                        pageSize: this.pageSize,
                        pageIndex: this.pageIndex,
                        taskValue :this.taskValue
                    },
                    success: function (data) {

                       this.setData(data);

                    }
                });
            }

        }
    ]
</script>
