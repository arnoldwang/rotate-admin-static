<div class="panel panel-default">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    战区名称
                </th>
                <th style="width: 25%">
                    开始时间
                </th>
                <th style="width: 25%">
                    结束时间
                </th>
                <th style="width: 20%">
                    运行状态
                </th>
                <th>
                    类型
                </th>
                <th>
                    操作
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items,delegateEvent: {
            click: {
                '.editable': function(item) {
                    toListLeaf(item);
                }
            }
        }">
            <tr>
                <td>
                   {{territoryName}}                    
                </td>
                <td>
                    {{beginDate | time}}
                </td>
                <td>
                    {{endDate | time}}
                </td>
                <td>
                    {{runStatus}}
                </td>
                <td>
                    {{operateType}}
                </td>
                <td>
                <span class="editable">
                   查看 </span> 
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        <!-- ko module: pagination --><!-- /ko -->
    </div>
</div>


<script>
    var notification = require('service/notification');
    var kom = require('knockout.mapping');
    var _ = require('lodash');

    model = [
        function () {
            this.setData({
                items: [],
                total: 0
            })

            this.resetQuery();

            // 确保传入的是数字
            this.inputPageIndex = this.pageIndex.extend({
                ensureNumber: true
            });

            // 确保传入的是数字
            this.inputPageSize = this.pageSize.extend({
                ensureNumber: true
            });

            // module
            this.pagination = new (require('module/control/pagination'))({
                size: this.pageSize, 
                index: this.pageIndex, 
                total: this.total, 
                onChange: this.updateList.bind(this)
            });
        },
        {
            resetQuery: function() {
                this.setData({
                    pageIndex: 1,
                    pageSize: 10
                })
            },

            onStateChange: function (query) {
                this.inputPageIndex(query.pageIndex || 1)
                this.inputPageSize(query.pageSize || 10)

                this.fetch({
                    url: '/territory/historyList',
                    data: {
                        pageSize: this.pageSize(),
                        pageIndex: this.pageIndex()
                    },
                    success: function (data) {
                        this.setData(data)
                    }
                });
            },

            updateList: function() {
                app.state.setData({
                    path: app.state.getData().path,
                    query: {
                        pageSize: this.pageSize(),
                        pageIndex: this.pageIndex()                        
                    }
                })
            },

            toListLeaf: function(item) {
                this.modal({
                    data: kom.toJS(item),
                    target: require('./leaf-territory-history'),
                    confirm: function() {
                        
                    }
                })
            }
        }
    ]
</script>
