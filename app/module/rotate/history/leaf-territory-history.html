<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix">
               <button type="button" class="close" data-bind="click: cancel">×</button>
                <h4>{{territoryName}} - 子战区运行状态</h4>
            </div>
            <div class="modal-body">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            战区名称
                        </th>
                        <th style="width: 20%">
                            开始时间
                        </th>
                        <th style="width: 20%">
                            结束时间
                        </th>
                        <th style="width: 20%">
                            运行状态
                        </th>
                        <th style="width: 20%">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: items,items,delegateEvent: {
                    click: {
                         '.editable': function(item) {
                         reRun(item);
                            }
                        }
                    }">
                    <tr>
                        <td>
                           {{territoryName}}                    
                        </td>
                        <td>
                            {{beginDate}}
                        </td>
                        <td>
                            {{endDate}}
                        </td>
                        <td>
                            {{runStatus|enums:'runStatus'}}
                        </td>
                        <td>
                        <span class="editable">
                        重试
                        </span> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    var notification = require('service/notification');

    model = [
        function () {
            this.setData({
                territoryName: null,
                items: []
            })
        },
        {
            onOpen: function (data, callback) {
                this.setData(data);
                this.fetch({
                    url: '/territory/leafHistoryList',
                    data: {
                        runHistoryId: data.runHistoryId
                    },
                    success: function (items) {
                        this.setData({
                            items: items
                        })
                    }
                });
                this.callback = callback;
            },
            cancel: function() {
                this.callback();
            },
            reRun: function(item) {
                console.log(item)
                this.modal({
                    data: kom.toJS(item),
                    target: require('./leaf-territory-history'),
                    confirm: function() {
                        
                    }
                })
            }
        }
    ]
</script>
