<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-inline op">
            <!-- ko module: modules.biz --><!-- /ko -->
            <!-- ko module: modules.city --><!-- /ko -->
            <button class="btn btn-default" data-bind="click: search">查询</button>
        
            <div class="form-group">
                <!-- ko module: modules.conditionNoTerritory --><!-- /ko -->
                <!-- ko module: modules.conditionNoTerritoryChief --><!-- /ko -->    
            </div>        
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    小组
                </th>
                <th>
                    战区
                </th>
                <th>
                    战区长官
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: filteredItems">
            <tr>
                <td>{{teamName}}</td>
                <td>{{territoryName}}</td>
                <td>{{territoryChiefName}}</td>
            </tr>
        </tbody>
    </table>
</div>


<script>
    var _ = require('lodash');
    var ko = require('knockout');
    var kom = require('knockout.mapping');
    var notification = require('service/notification');

    // control
    var SimpleFormGroup = require('module/control/simple-form-group');
    var TextBox = require('module/control/text-box');
    var Select = require('module/control/select');


    model = [
        function() {
            this.reset();
            this.buildModules();

            this.filteredItems = ko.pureComputed(function() {
                var items = this.teams();
                if (this.conditionNoTerritory()) {
                    items = items.filter(function(item) {
                        return !item.territoryName;
                    })
                }

                if (this.conditionNoTerritoryChief()) {
                    items = items.filter(function(item) {
                        return !item.territoryChiefName;
                    })
                }

                return items;
            }, this);
        },
        {
            reset: function() {
                this.setData({
                   bizId: null,
                   cityId: null,
                   cityName: null,
                   teams: [],

                   conditionNoTerritory: false,
                   conditionNoTerritoryChief: false
                });
            },

            buildModules: function() {
                this.modules = {
                    biz: new SimpleFormGroup({
                        content: new Select({
                            value: this.bizId,
                            options: enums.biz
                        }),
                        label: 'BU'
                    }),

                    city: new SimpleFormGroup({
                        content: new (require('module/control/city-typeahead'))({
                            value: this.cityId,
                            text: this.cityName
                        }),
                        label: '城市'
                    }),

                    conditionNoTerritory:  new (require('module/control/checkbox'))({
                        value: this.conditionNoTerritory,
                        text: '无战区'
                    }),

                    conditionNoTerritoryChief:  new (require('module/control/checkbox'))({
                        value: this.conditionNoTerritoryChief,
                        text: '无战区长官'
                    })
                }
            },

            search: function() {
                notification.info('加载中...', {
                    timeOut: 0
                });

                this.fetch({
                    url: '/team/query',
                    data: {
                        bizId: this.bizId,
                        cityId: this.cityId
                    },
                    success: function(teams) {
                        this.teams(teams);
                    },
                    complete: function() {
                        notification.clear();                        
                    }
                })
            }
        }
    ]
</script>
