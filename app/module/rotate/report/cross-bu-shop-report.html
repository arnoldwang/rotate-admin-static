<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-horizontal">
            <!-- ko module: modules.biz --><!-- /ko -->
            <!-- ko module: modules.filterBu --><!-- /ko -->
        </div>

        <div class="row col-md-offset-1">
            <button type="button" class="btn btn-primary" data-bind="click:search">查询</button>
        </div>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>门店名</th>
            <th>shopId</th>
            <th>
                rotateId
            </th>
            <th>所属战区</th>
            <th>责任销售</th>
            <th>部门</th>
            <th>BU</th>

        </tr>
        </thead>
        <tbody data-bind="foreach:items">
        <tr>
            <td>
                {{shopName}}
            </td>
            <td>
                {{shopId}}
            </td>
            <td>
                {{rotateId}}
            </td>
            <td>
                {{territoryName}}
            </td>
            <td>
                {{salesName}}
            </td>
            <td>
                {{departmentName}}
            </td>
            <td>
                {{bu}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        <!-- ko module: pagination --><!-- /ko -->
    </div>

</div>

<script>
    var _ = require('lodash');
    var ko = require('knockout');
    var kom = require('knockout.mapping');
    var notification = require('service/notification');

    // control
    var FormGroup = require('module/control/form-group');
    var TextBox = require('module/control/text-box');
    var Select = require('module/control/select');
    var CheckBox_Group = require('module/control/checkbox-group');

    model = [
        function () {
            this.reset();

            this.categoryList = ko.pureComputed(function() {
                return window.enums.buCategory[this.bizId()] || [];
            }, this);

            ko.computed(function() {
                this.bizId();
                this.bus([]);
            }, this);


            this.buildModules();

            this.pagination = new (require('module/control/pagination'))({
                size: this.pageSize,
                index: this.pageIndex,
                total: this.total,
                onChange: this.updateList.bind(this)
            });
        },
        {
            reset: function () {
                this.setData({
                    items: [],
                    total: 0,
                    bizId: null,
                    pageIndex: 1,
                    pageSize: 10,
                    bus:[]
                });
            },

            buildModules: function () {

                this.modules = {
                    biz: new FormGroup({
                        content: new Select({
                            value: this.bizId,
                            optionsCaption: '请选择...',
                            options: enums.biz
                        }),
                        cols: [2, 4],
                        label: 'BU'
                    }),
                    filterBu: new FormGroup({
                        content: new CheckBox_Group({
                            value: this.bus,
                            options: this.categoryList
                        }),
                        cols: [2, 5],
                        label: '销售所在bu'
                    })
                }
            },

            onStateChange: function (query) {
                this.reset();
            },

            updateList: function () {
                this.resetResults();

                this.fetch({
                    url: '/report/searchShop',
                    method:'post',
                    data: {
                        pageSize: this.pageSize(),
                        pageIndex: this.pageIndex(),
                        bizId: this.bizId(),
                        bus:this.bus()
                    },
                    success: function (data) {
                        this.setData(data);
                    }
                });

            },

            search: function () {
                this.pageIndex(1);
                this.pageSize(10);
                this.updateList();

            },

            resetResults: function () {
                this.items([]);
            }
        }
    ]

</script>
